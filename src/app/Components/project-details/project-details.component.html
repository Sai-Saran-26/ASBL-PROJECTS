<div class="details-box" *ngIf="project">
    <div class="left">
        <img [src]="project.image" class="bg">
    </div>
    <div class="right">
        <h2 class="name">{{ project.name }}</h2>
        <p class="label">{{ project.label }}</p>
        <p class="description">{{ project.description }}</p>
        <div class="info-grid">
            <div class="item">Overview: {{ project.subText }}</div>
            <div class="item">Location: {{ project.location }}</div>
        </div>
        <button class="btn">Explore {{project.name}}</button>
    </div>
</div>
